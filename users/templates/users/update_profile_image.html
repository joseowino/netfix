{% extends 'main/base.html' %}
{% block title %}Update Profile Image{% endblock %}

{% block content %}
<style>
    :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --background-color: #f8f9fa;
        --text-color: #343a40;
        --card-background: #ffffff;
        --card-border: 1px solid #e0e0e0;
        --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Remove flex and min-height from body to avoid layout issues */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
    }

    /* Center the update profile container */
    .update-profile-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px); /* Adjust based on navbar and footer height */
        padding: 20px;
    }

    .update-profile-container {
        background-color: var(--card-background);
        border: var(--card-border);
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        padding: 30px;
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    .update-profile-container h2 {
        font-size: 24px;
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 20px;
    }

    .update-profile-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .update-profile-container form p {
        margin: 0;
    }

    .update-profile-container form label {
        font-size: 16px;
        font-weight: bold;
        color: var(--text-color);
        margin-bottom: 5px;
    }

    .update-profile-container form input[type="file"] {
        padding: 10px;
        border: 1px solid var(--secondary-color);
        border-radius: 4px;
        font-size: 14px;
        color: var(--text-color);
        background-color: var(--card-background);
    }

    .update-profile-container form button {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: var(--primary-color);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .update-profile-container form button:hover {
        background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .update-profile-container {
            padding: 20px;
        }

        .update-profile-container h2 {
            font-size: 20px;
        }

        .update-profile-container form input[type="file"] {
            font-size: 12px;
        }

        .update-profile-container form button {
            font-size: 14px;
            padding: 8px 16px;
        }
    }
</style>

<div class="update-profile-wrapper">
    <div class="update-profile-container">
        <h2>Update Profile Image</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Image</button>
        </form>
    </div>
</div>
{% endblock %}
