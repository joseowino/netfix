{% extends 'main/base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="login">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'users:register' %}">Register here</a></p>
{% endblock %}
